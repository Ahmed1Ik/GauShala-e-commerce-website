<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Email Footers</title>
    <style>
        .footer-table {
            width: 600px;
            font-family: 'Segoe UI', Arial, sans-serif;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #ffffff;
        }
        .footer-td {
            position: relative;
            padding: 20px 20px 20px 140px;
            border-left: 4px solid #0078D4;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .name {
            font-size: 16px;
            color: #0078D4;
            font-weight: 600;
            margin-bottom: 2px;
            display: block;
            letter-spacing: 0.2px;
        }
        .position {
            font-size: 13px;
            color: #666666;
            margin-bottom: 12px;
            display: block;
            letter-spacing: 0.1px;
        }
        .divider {
            width: 30px;
            border-top: 2px solid #0078D4;
            margin: 12px 0;
        }
        .contact-info {
            margin: 12px 0;
            line-height: 1.4;
        }
        .contact-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .contact-icon {
            color: #0078D4;
            font-size: 14px;
            width: 20px;
            display: inline-flex;
            align-items: center;
        }
        .contact-label {
            color: #666666;
            font-size: 12px;
            width: 60px;
            display: inline-block;
        }
        .contact-value {
            color: #333333;
            font-size: 12px;
            text-decoration: none;
        }
        .contact-value:hover {
            color: #0078D4;
        }
        .social-links {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .social-icon {
            color: #0078D4;
            font-size: 18px;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .social-icon:hover {
            opacity: 0.8;
        }
        .company-logo {
            margin-top: 15px;
            width: 120px;
        }
        .profile-image {
            position: absolute;
            left: -100px;
            top: 20px;
            width: 80px;
            height: auto;
            border-radius: 0;
            border: none;
            object-fit: contain;
        }
        .signature-content {
            flex: 1;
        }
    </style>
</head>
<body style="background-color: #ffffff; padding: 20px;">
    <!-- Footer 1 - Andrew Gerber -->
    <table class="footer-table">
        <tr>
            <td class="footer-td">
                <img src="12.jpg" alt="Profile Photo" class="profile-image">
                <div class="signature-content">
                    <span class="name">Danny Morgan</span>
                    <span class="position">Operations Manager</span>
                    <div class="divider"></div>
                    
                    <div class="contact-info">
                        <div class="contact-row">
                            <i class="bi bi-phone contact-icon"></i>
                            <span class="contact-label">Mobile:</span>
                            <a href="tel:+27000000000" class="contact-value">+27 00 000 0000</a>
                        </div>
                        <div class="contact-row">
                            <i class="bi bi-envelope contact-icon"></i>
                            <span class="contact-label">Email:</span>
                            <a href="mailto:andrew@company.com" class="contact-value">andrew@company.com</a>
                        </div>
                        <div class="contact-row">
                            <i class="bi bi-globe contact-icon"></i>
                            <span class="contact-label">Web:</span>
                            <a href="https://www.company.com" class="contact-value">www.company.com</a>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://facebook.com" class="social-icon">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://twitter.com" class="social-icon">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="https://instagram.com" class="social-icon">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                    
                    <img src="company-logo.png" alt="www.exampleCompany.com" class="company-logo">
                </div>
            </td>
        </tr>
    </table>

    <br><br>

    <!-- Footer 2 - Danny Morgan -->
    <table class="footer-table">
        <tr>
            <td class="footer-td">
                <img src="12.jpg" alt="Profile Photo" class="profile-image">
                <div class="signature-content">
                    <span class="name">Danny Morgan</span>
                    <span class="position">Operations Manager</span>
                    <div class="divider"></div>
                    
                    <div class="contact-info">
                        <div class="contact-row">
                            <i class="bi bi-phone contact-icon"></i>
                            <span class="contact-label">Mobile:</span>
                            <a href="tel:+27000000000" class="contact-value">+27 00 000 0000</a>
                        </div>
                        <div class="contact-row">
                            <i class="bi bi-envelope contact-icon"></i>
                            <span class="contact-label">Email:</span>
                            <a href="mailto:example@domain.com" class="contact-value">example@domain.com</a>
                        </div>
                        <div class="contact-row">
                            <i class="bi bi-globe contact-icon"></i>
                            <span class="contact-label">Web:</span>
                            <a href="https://www.company.com" class="contact-value">www.company.com</a>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://facebook.com" class="social-icon">
                            <i class="bi.bi-facebook"></i>
                        </a>
                        <a href="https://twitter.com" class="social-icon">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="https://instagram.com" class="social-icon">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                    
                    <img src="company-logo.png" alt="exampleCompany.com" class="company-logo">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
